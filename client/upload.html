<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - MyTube</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Redirects to index.html when the logo is clicked -->
        <a href="index.html">
            <div class="logo">
                <img src="https://i.ibb.co/QHDThY7/image-removebg.png" alt="MyTube Logo">
            </div>
        </a>
    </header>
    <main class="upload-main">
        <!-- Step 1: Upload Video -->
        <div id="step-1" class="upload-step">
            <h2>Step 1: Upload Video</h2>
            <input type="file" id="video-file" accept="video/*">
            <button onclick="backToHome()">Back</button> <!-- Button to navigate back to home -->
            <button onclick="nextStep(2)" class="next-button">Next</button> <!-- Button to proceed to the next step -->
        </div>
        
        <!-- Step 2: Upload Thumbnail -->
        <div id="step-2" class="upload-step" style="display: none;">
            <h2>Step 2: Upload Thumbnail</h2>
            <input type="file" id="thumbnail-file" accept="image/*">
            <button onclick="nextStep(1)" class="back-button">Back</button> <!-- Button to go back to the previous step -->
            <button onclick="nextStep(3)" class="next-button">Next</button> <!-- Button to proceed to the next step -->
        </div>
        
        <!-- Step 3: Video Details -->
        <div id="step-3" class="upload-step" style="display: none;">
            <h2>Step 3: Video Details</h2>
            <input type="text" id="video-title" placeholder="Title">
            <textarea id="video-description" placeholder="Description"></textarea>
            <button onclick="nextStep(2)" class="back-button">Back</button> <!-- Button to go back to the previous step -->
            <button onclick="submitVideo()">Submit</button> <!-- Button to submit the video -->
        </div>
    </main>
    <!-- Include JavaScript libraries and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="upload.js"></script>
</body>

</html>
