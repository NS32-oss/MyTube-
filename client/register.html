<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyTube</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the stylesheet -->
</head>

<body>
    <div class="auth-container">
        <header>
            <div class="logo">
                <!-- Logo image -->
                <img src="https://i.ibb.co/YhrbDJ6/image-removebg.png" alt="MyTube Logo">

        </header>
        <main class="l">
            <div class="auth-form-container">
                <div class="auth-form" id="register-form">
                    <h1>Register</h1>
                    <!-- Registration form -->
                    <form id="register-form-element" onsubmit="event.preventDefault(); registerUser();">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>

                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>

                        <label for="register-fullname">Full Name</label>
                        <input type="text" id="register-fullname" name="fullName" required>

                        <label for="register-avatar">Avatar</label>
                        <input type="file" id="register-avatar" name="avatar" accept="image/*" required>

                        <label for="register-coverImage">Cover Image</label>
                        <input type="file" id="register-coverImage" name="coverImage" accept="image/*">

                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>

                        <button type="submit">Register</button>
                        <!-- General error message -->
                        <div id="register-general-error" class="general-error"></div>
                    </form>
                    <!-- Success message -->
                    <div id="register-success-message" class="success-message"></div>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </main>
    </div>
    <!-- JavaScript file for registration logic -->
    <script src="register.js"></script>
</body>

</html>
